<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>나의 설문지</title>
    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }   
    * {
        font-family: 'Pretendard-Regular';
    }
    </style>
</head>
    <body class = "container">
        <br/>
        <br/>
        <div class= "card">
            <div class="card-body">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <h1>나의 설문지</h1>
            <form action="https://send.pageclip.co/CQIMhTNo4GooViFbvHxc0AsZS8WWnkQa/test" class="pageclip-form" method="post">
            <div calss = 'mb3'>
                <label>이름</label>
                <div calss = 'input-group'>
                </div>
                <div calss = 'mb3'></div>
                <div class = "input-group">
                    <input type = "text" name = "name" placeholder="ex) 김국민" class = "form-control" required>
                    </div> 
                </div>
                <div calss = 'mb3'>
                <label>전자메일</label>
                <div class = "input-group">
                <input type = "email" name = "email" placeholder="당신의 전자메일을 입력" class = "form-control">
                    </div>
            </div>
                <div calss = 'mb3'>
                    <label>학번</label>
                    <div class = "input-group">
                    <input type = "number" name = "student_name" placeholder="당신의 학번을 입력" class = "form-control">
                    </div>
                </div>
                <div calss = 'mb3'>
                    <label>지원 열람 번호</label>
                    <div class = "input-group">
                        <input type = "password" name = "password" placeholder = "비밀번호 입력" class = "form-control">
                    </div>
                </div>

                <label>성별</label>
                <div class = "form-check">
                <input type = "radio" name = "gender" value = "male" class = "form-check-input">남자</input>
                </div>
                <div class = "form-check">
                <input type = "radio" name = "gender" value = "female" class = "form-check-input">여자</input>
                </div>
                <div class = "form-check">
                <input type = "radio" name = "gender" value = "cra" class = "form-check-input">크레파스</input>
                </div> 
                <br/><br/>

                <label>학년</label>
                <select name = "grade" class = 'form-select'>
                    <option value = "1">1학년</option>
                    <option value = "2">2학년</option>
                    <option value = "3">3학년</option>
                    <option value = "4">4학년</option>
                    <option value = "화석">화석</option>
                </select>
                
                <!-- <input type = "text" name = "version" value = "설문지v1" hidden readonly> 이렇게 하면 안됨 f12를 이용하여 털 수 있음 -->
                <br/><br/>
                <button type = "submit" class="btn">제출</button>

            </form>

            <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    </div>
    </div>
    </body>
</html>
